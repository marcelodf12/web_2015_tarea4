<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h1>Pregreso Facturaci√≥n</h1>

		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="false"
				closable="true" />
			<h1>Generar Facturacion</h1>
			<p:commandButton actionListener="#{facturaController.facturar}"
				id="facturador" icon="ui-icon-disk" value="Facturar"
				disabled="#{facturaController.isRun()}"
				update="facturador detener estado">
				<p:confirm header="Confimacion" message="Esta seguro?"
					icon="ui-icon-alert" />
			</p:commandButton>

			<p:commandButton actionListener="#{facturaController.detener}"
				id="detener" icon="ui-icon-stop" value="Detener"
				disabled="#{!facturaController.isRun()}"
				update="facturador detener estado" />
			<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
				<p:commandButton value="Si" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			<br></br>
			<br></br>
			<br></br>
            ESTADO: <h:outputText id="estado" rendered="true"
				value="#{facturaController.estado()}"></h:outputText>
		</h:form>


	</ui:define>
</ui:composition>
